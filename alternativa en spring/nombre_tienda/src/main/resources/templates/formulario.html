<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualización de datos</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Song Store</title>
    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{../static/fragments/header :: navbar}">header</div>
<div class="container text-center mt-5 p-5 form-fdx">
    <form class="form-inline" action="#" th:action="@{/song}" th:object="${song}"
          method="post">
        <div class="container px-4 mt-3 text-center">
            <div class="form-group mb-2">
                <label for="inputTitle" class="form-label">Título</label>
                <input th:field="*{songTitle}" type="text" class="form-control" id="inputTitle"
                       placeholder="por favor no pongas raeggeton">
            </div>
            <div class="form-group mx-sm-4 mb-3">
                <label for="inputAmount" class="form-label">Cantidad</label>
                <input th:field="*{songAmount}" type="number" min="1" class="form-control"
                       id="inputAmount">
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>

        </div>
    </form>
</div>
</body>
</html>
